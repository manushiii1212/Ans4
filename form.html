<!DOCTYPE html>
<html>
<head>
  <title>Teacher's Detail</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      background-image: linear-gradient(to right, #f44336, #e91e63, #9c27b0, #673ab7, #3f51b5, #2196f3, #03a9f4);
      background-size: 200% 200%;
      animation: gradient-animation 10s ease infinite;
    }

    /* Form styles */
    form {
      background-image: linear-gradient(to right, #ffffff, #f0f0f0);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      margin: 50px auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      background-image: linear-gradient(to right, #f44336, #e91e63, #9c27b0, #673ab7, #3f51b5, #2196f3, #03a9f4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 20px;
      background-image: linear-gradient(to right, #f0f0f0, #e0e0e0);
      color: #333;
    }

    button {
      background-image: linear-gradient(to right, #f44336, #e91e63, #9c27b0, #673ab7, #3f51b5, #2196f3, #03a9f4);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <form action="/contact" method='GET'> {%csrf_token%}
    <h2>Teacher's Detail</h2>
    
    <label for="name">Name of the teacher:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="number">Standard: </label>
    <input type="number" name="std" required>
     
    <label for="gender">Subject: </label>
    <input type="text" name="subj" required>
    
    <button type="submit">Done</button>
  </form>
</body>
</html>
